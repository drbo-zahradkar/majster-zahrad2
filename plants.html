<main class="container">
<header class="page-head">
<h1>Encyklopédia rastlín</h1>
<p>Filtrovanie podľa svetla, vody a náročnosti. Vyhľadávanie funguje v reálnom čase.</p>
</header>


<section class="filters" aria-label="Filtre rastlín">
<input id="plantSearch" class="input" type="search" placeholder="Hľadaj názov, latinský názov alebo tagy…" />
<div class="filter-row">
<select id="filterSun" class="select" aria-label="Filter slnko">
<option value="">Svetlo (všetko)</option>
<option value="slnečné">Slnečné</option>
<option value="polotieň">Polotieň</option>
<option value="tieň">Tieň</option>
</select>
<select id="filterWater" class="select" aria-label="Filter zálievka">
<option value="">Zálievka (všetko)</option>
<option value="nízka">Nízka</option>
<option value="stredná">Stredná</option>
<option value="vysoká">Vysoká</option>
</select>
<select id="filterDifficulty" class="select" aria-label="Filter náročnosť">
<option value="">Náročnosť (všetko)</option>
<option value="ľahká">Ľahká</option>
<option value="stredná">Stredná</option>
<option value="náročná">Náročná</option>
</select>
<button id="resetFilters" class="btn">Reset</button>
</div>
</section>


<section id="plantList" class="cards-grid" aria-live="polite"></section>
</main>
